<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Directions service (complex)</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>
var map;
var directionsDisplay;
var directionsService;
var stepDisplay;
var markerArray = [];
var stepId = 0;
var pathId = 0;
var intrVal;
var marker;
var intenVibr = 0;

function initialize() {
  // Instantiate a directions service.
  directionsService = new google.maps.DirectionsService();

  // Create a map and center it on Manhattan.
  var manhattan = new google.maps.LatLng(28.1155051, -15.423004699999979);
  var mapOptions = {
    zoom: 13,
    center: manhattan
  }
  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

  // Create a renderer for directions and bind it to the map.
  var rendererOptions = {
    map: map
  }
  directionsDisplay = new google.maps.DirectionsRenderer(rendererOptions)

  // Instantiate an info window to hold step text.
  stepDisplay = new google.maps.InfoWindow();
  calcRoute();

}

function calcRoute() {

  // First, remove any existing markers from the map.
  for (var i = 0; i < markerArray.length; i++) {
    markerArray[i].setMap(null);
  }

  // Now, clear the array itself.
  markerArray = [];

  // Retrieve the start and end locations and create
  // a DirectionsRequest using WALKING directions.
  var start = document.getElementById('start').value;
  var end = document.getElementById('end').value;
  var request = {
      origin: start,
      destination: end,
      travelMode: google.maps.TravelMode.WALKING
  };

  // Route the directions and pass the response to a
  // function to create markers for each step.
  directionsService.route(request, function(response, status) {
    if (status == google.maps.DirectionsStatus.OK) {
      var warnings = document.getElementById('warnings_panel');
      warnings.innerHTML = '<b>' + response.routes[0].warnings + '</b>';
      directionsDisplay.setDirections(response);
      //showSteps(response);
      var myRoute = response.routes[0].legs[0];
      marker = new google.maps.Marker({
      position: myRoute.steps[0].start_location,
      map: map
    });
      intrVal = setInterval(function () {seguirRuta(response)}, 2000);
    }
  });
}

/*  // For each step, place a marker, and add the text to the marker's
  // info window. Also attach the marker to an array so we
  // can keep track of it and remove it when calculating new
  // routes.
  var myRoute = directionResult.routes[0].legs[0];

  for (var i = 0; i < myRoute.steps.length; i++) {
    var marker = new google.maps.Marker({
      position: myRoute.steps[i].start_location,
      map: map
    });
    attachInstructionText(marker, myRoute.steps[i].instructions);
    markerArray[i] = marker;
  }
}*/

function seguirRuta(directionResult){
   var myRoute = directionResult.routes[0].legs[0];
   var pathP = myRoute.steps[stepId].path[pathId];
   marker.setPosition(pathP);
   if(myRoute.steps[stepId].path.length - pathId <= 1){
     if(stepId == myRoute.steps.length - 1){
        intenVibr = -1;
     }
     if(intenVibr==0){
       gDer();
       intenVibr=1;
     }else if(intenVibr==1){
       gIzq();
       intenVibr=0;
     }
   }
   if(pathId == myRoute.steps[stepId].path.length - 1){
    pathId = 0;
    stepId++;
   }else{
    pathId++;
   }
  if(stepId == myRoute.steps.length ){
     clearInterval(intrVal);
     //console.log("Ok");
   }

   console.log("stepId =" + stepId);
   console.log("pathId =" + pathId);
}

function gDer(){
   window.navigator.vibrate(500);
   setTimeout(function(){window.navigator.vibrate(500)}, 1500)
   console.log("Derecha");
}

function gIzq(){
   window.navigator.vibrate(1000);
   console.log("Izquierda");
}

function attachInstructionText(marker, text) {
  google.maps.event.addListener(marker, 'click', function() {
    // Open an info window when the marker is clicked on,
    // containing the text of the step.
    stepDisplay.setContent(text);
    stepDisplay.open(map, marker);
  });
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="panel" style="display:none">
    <b>Start: </b>
    <select id="start">
      <option value="Calle Aguadulce, 77, 35004 Las Palmas de Gran Canaria, Las Palmas">Calle Aguadulce</option>
    </select>
    <b>End: </b>
    <select id="end">
      <option value="Calle Doctor Waksman, 1, 35003 Las Palmas de Gran Canaria, Las Palmas">Calle Doctor Waksman</option>
    </select>
    </div>
    <div id="map-canvas"></div>
    &nbsp;
    <div id="warnings_panel" style="width:100%;height:10%;text-align:center"></div>
  </body>
</html>
